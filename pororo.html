<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BBororo</title>
    <link rel="stylesheet" type="text/css" href="pororo.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
    <div class="bbo">
        <div class="helmet"></div>
        <div class="logo">
            <p class="text">P</p>
        </div>

        <div class="head">
            <div class="face"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="detail left"></div>
            <div class="detail right"></div>
            <div class="lense left"></div>
            <div class="lense right"></div>
            <div class="glasses left"></div>
            <div class="glasses right"></div>
            <div class="string left"></div>
            <div class="string right"></div>
            <div class="between left"></div>
            <div class="between right"></div>
            <div class="mouth"></div>
            <div class="inside"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="edge left"></div>
            <div class="edge right"></div>
            <div class="cap"></div>
        </div>

        <div class="health">
            <div class="scarf"></div>
            <div class="top left"></div>
            <div class="top right"></div>
            <div class="bottom left"></div>
            <div class="bottom right"></div>
            <div class="stomach"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
    </div>
</body>
</html>
